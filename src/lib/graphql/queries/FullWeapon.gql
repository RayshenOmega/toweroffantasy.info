query FullWeapon($id: String) {
    weapon(id: $id) {
        ...weaponEntry
        simulacrumId
        weaponEffects {
            description
            title
        }
        elementEffect {
            description
            title
        }
        weaponAdvancements {
            charge {
                tier
                value
            }
            shatter {
                tier
                value
            }
            description
            need
        }
        weaponAttacks {
            normals {
                description
                icon
                name
                operations
                tags
                values
            }
            skill {
                description
                icon
                name
                operations
                tags
                values
            }
            dodge {
                description
                icon
                name
                operations
                tags
                values
            }
            discharge {
                description
                icon
                name
                operations
                tags
                values
            }
        }
        weaponStats {
            icon
            name
        }
        meta {
            analyticVideoId
            rating
            recommendedMatrices {
                id
                pieces
            }
            recommendedPairings
            lastUpdated {
                username
                # timestamp
            }
        }
    }
}
query FullSimulacrumV2($id: String!, $lang: String, $version: String) {
    simulacrumV2(id: $id, lang: $lang, version: $version) {
        ...simulacrum_v2Entry
        advanceId
        affiliation
        avatarId
        awakening {
            description
            icon
            name
            need
        }
        assetsA0 {
            descPainting
        }
        birthday
        gender
        guidebook {
            description
            icon
            title
        }
        height
        homeTown
        likedGiftTypes
        dislikedGiftTypes
        voicing {
            cn
            en
            jp
            kr
            pt
        }
    }
}
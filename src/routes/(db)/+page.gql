query Entries($lang: String) {
    simulacra_v2(lang: $lang) {
        name
        id
        ...simulacrum_v2Entry
        __typename
    }
    weapons(lang: $lang) {
        ...weaponEntry
        __typename
    }
    matrices(lang: $lang) {
        name
        id
        ...matrixEntry
        __typename
    }
}
query Weapon($lang: String, $id: String) {
    weapon(lang: $lang, id: $id) {
        rarity
        id
        name
        assets {
            icon
        }
        element
        category
        charge {
            tier
            value
        }
        shatter {
            tier
            value
        }
        banners {
            bannerNumber
        }
        weaponEffects {
            description
            title
        }
        weaponAdvancements {
            charge {
                tier
                value
            }
            shatter {
                tier
                value
            }
            description
            need
        }
        
        __typename
    }
}
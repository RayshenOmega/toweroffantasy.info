query Weapon($lang: String, $id: String) {
    weapon(lang: $lang, id: $id) {
        ...weaponEntry
        weaponEffects {
            description
            title
        }
        weaponAdvancements {
            charge {
                tier
                value
            }
            shatter {
                tier
                value
            }
            description
            need
        }
        simulacrumId
    }
}


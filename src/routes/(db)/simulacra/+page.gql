query Simulacra($lang: String) {
    simulacra_v2(lang: $lang) {
        name
        rarity
        id
        banners {
            bannerNumber
        }
        assetsA0 {
            painting
        }
        weapon {
            rarity
            element
            category
            charge {
                tier
                value
            }
            shatter {
                tier
                value
            } 
        }
        banners {
            bannerNumber
        }
        __typename
    }
}